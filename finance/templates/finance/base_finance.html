{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Expense Manager</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
  <nav>
    <ul>
      {% if user.is_authenticated %}
        <li><a href="{% url 'add-category' %}">Add Category</a></li>
        <li><a href="{% url 'add-card' %}">Add Card</a></li>
        <li><a href="{% url 'add-expense' %}">Add Expense</a></li>
        <li><a href="{% url 'add-payment' %}">Add Payment</a></li>
        <li><a href="{% url 'add-card-transaction' %}">Add Card Transaction</a></li>
        <form method="post" action="{% url 'logout' %}">
          {% csrf_token %}
          <button type="submit">Logout</button>
        </form>
      {% else %}
        <li><a href="{% url 'login' %}">Login</a></li>
      {% endif %}
    </ul>
  </nav>
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
